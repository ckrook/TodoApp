<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="container">
      <div class="row gx-0">
        <div id="view" class="my-4">
          <div class="row">
            <div class="col-6">
              <button type="button" id="grid-view" class="">Grid view</button>
            </div>
            <div class="col-6">
              <button type="button" id="list-view" class="active">
                List view
              </button>
            </div>
          </div>
        </div>
        <div id="sort" class="mb-3">
          <div class="row">
            <div class="col-7 d-flex align-middle">
              <label for="sort">Sort by</label>
            </div>
            <div class="col-5 d-flex justify-content-end">
              <select id="sortview">
                <option value="volvo">Newest added</option>
                <option value="saab">Deadline</option>
                <option value="vw">Alphabetical</option>
              </select>
            </div>
          </div>
        </div>
        <div id="tasks">
          <div class="task mb-2">
            <div class="row">
              <div
                class="col-2 d-flex justify-content-center align-items-center"
              >
                <input type="checkbox" class="checkmark" />
              </div>
              <div class="col-7">
                <p>Taskname</p>
                <time>28 November 2021</time>
              </div>
              <div class="col-3 d-flex align-items-end">
                <span class="priority high">Prio</span>
              </div>
            </div>
          </div>
          <div class="task">
            <div class="row">
              <div
                class="col-2 d-flex justify-content-center align-items-center"
              >
                <input type="checkbox" class="checkmark" />
              </div>
              <div class="col-7">
                <p>Taskname</p>
                <time>28 November 2021</time>
              </div>
              <div class="col-3 d-flex align-items-end">
                <span class="priority high">Prio</span>
              </div>
            </div>
          </div>
        </div>

        <div id="addtask">
          <div class="collapsed wrap">
            <form action="" id="form">
              <div class="container">
                <div class="row mb-3">
                  <div class="col-6">
                    <label for="deadline">Deadline</label>
                    <input id="deadline" type="date" value="" />
                  </div>
                  <div class="col-6">
                    <label for="priority">Priority</label>
                    <select id="priority">
                      <option value="High">High</option>
                      <option value="Medium">Medium</option>
                      <option value="Low">Low</option>
                    </select>
                  </div>
                </div>
                <div class="d-flex">
                  <input
                    id="todo-text"
                    class="todo-text"
                    type="text"
                    placeholder="Add your task here..."
                  />
                  <button id="submit" type="button">Add</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
