<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Todo App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="view">
          <button>Grid view</button>
          <button>List view</button>
        </div>
        <div class="sort">
          <b>Sort by</b>
          <button>Newest added</button>
        </div>
        <div id="tasks">
          <div class="task">
            <div class="row">
              <div class="col-1">
                <input type="checkbox" />
              </div>
              <div class="col-9">
                <p>Taskname</p>
                <span>Date</span>
              </div>
              <div class="col-1">Prio</div>
            </div>
          </div>
        </div>
        <div id="addtask">
          <div class="addtask">
            <div class="row">
              <div class="col-6">
                <button>Button</button>
              </div>
              <div class="col-6">
                <button>Button</button>
              </div>
              <div class="col">
                <div class="add">
                  <input type="text" />
                  <button type="submit">Add</button>
                </div>
              </div>
            </div>
            <span>Add new task</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
