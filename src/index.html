<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="icon" type="image/png" href="/src/favicon.png"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="sass/main.scss" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Todo App</title>
  </head>
  <body class="bg-gray-900 text-white">
    <div class="wrapper">
    <div class="container">
      <div class="flex justify-content-center pt-10">
        <img class="mr-4" src=".././src/imgs/done.svg" alt="">
        <h1 class="text-4xl text-center py-10">Todo App</h1>
      </div>
      <div id="addtask" class="container ">
        <div class=" my-5">
          <div>
            <form>
            <div class="flex space-x-4 mb-3">
              <div class="flex-1">
                <label for="deadline">Deadline</label>
                <input class="text-white" id="deadline" type="date"  />
              </div>
              <div class="flex-1">
                <label for="priority">Priority</label>
                <select id="priority" class="">
                  <option value="3">High</option>
                  <option value="2">Medium</option>
                  <option value="1" selected="selected">Low</option>
                </select>
              </div>
            </div>
            <div class="flex">
              <input
                id="todo-text"
                class="todo-text"
                type="text"
                placeholder="Add your task here..."
              />
              <button type="submit" id="submit" type="button">Add</button>
            </div>
          </form>
          </div>
          
        </div>
      </div>
        <div id="sort" class=" mb-5 mt-5 pb-3 border-b-2">
          <div class="container flex">
            <div class="flex-1 d-flex align-middle">
              <label for="sort" class="leading-10">Sort by</label>
            </div>
            <div class="flex-1 d-flex justify-content-end">
              <select id="sortview" class="">
                <option value="newest">Newest added</option>
                <option value="priority">Priority</option>
                <option value="deadline">Deadline</option>
                <option value="alphabetical">Alphabetical</option>
              </select>
            </div>
          </div>
        </div>
        <div id="tasks"></div>
        <div id="tasksdone"></div>
      </div>
    </div>
  </div>
  <div class="fixed bottom-0 right-0 left-0 w-full text-center m-auto text-sm">
    <div class="my-4">
      <div class="flex-col space-y-4">
        <p class="text-gray-400">
          &copy; Charles krook
          <script>
            document.write(/\d{4}/.exec(Date())[0]);
          </script>.<br>
          You can find the project on <a class="underline" href="https://github.com/ckrook/TodoApp" target="_blank">Github</a> and <a class="underline" target="_blank" href="https://codepen.io/krook/pen/XWeOaqx">Codepen</a>.
        </p>
        <p class="text-gray-200 mt-1">
          For this project the following technologies where used:
        </p>
        <p class="text-gray-400 mt-1">
          Html, Sass, Typescript, Tailwind, Parcel, Cypress
        </p>
      </div>
    </div>
  </div>
    <script src="main.ts"></script>
  </body>
</html>
